<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body" id="main-body">
                <div class="row no-gutters">
                    <div class="col-sm-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input" placeholder="City"
                                aria-label="City" aria-describedby="button-addon2" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                    üîç
                                </button>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row no-gutters">
                        <div class="col-8">
                            <h1 id="current-city"></h1>
                        </div>
                        <div class="col-4">
                            <img id="icon" class= "today-weather" src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="cloud and rain" />
                        </div>
                        <div class="col-8">
                            <h3>Today | <span id="today-tempurature">-- </span> <a href="#" id="cheight" class="active">‚ÑÉ </a>| <a href="" id="fheight">‚Ñâ</a></h3>
                        </div>
                        <div class="col-2">
                            <h5 class="weather-details">Humidity</h5>
                            <p> <span id="humidity">--</span>%</p>
                        </div>
                        <div class="col-2">
                            <h5 class="weather-details">Wind Speed</h5>
                            <p> <span id="windspeed">--</span>mph</p>
                        </div>
                        <div class="col-12">
                            <p id="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

<h5><a href= "https://github.com/isobelleanna/Weather-app" target="_blank">Open Source Code</a> by Isobelle Joyce</h5>

    </div>

    <script src="src/index.js"></script>

</html>
